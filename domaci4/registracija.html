<html>
    <head>
        <title>Zadatak 2</title>
    </head>
    <body>
        <h1>Unos podataka</h1>
        <form action="obradi_registraciju.php" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="firstNameInput">Ime:</label>
                    </td>
                    <td>
                        <input type="text" id="firstNameInput" name="firstName"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastNameInput">Prezime:</label>
                    </td>
                    <td>
                        <input type="text" id="lastNameInput" name="lastName"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="emailInput">E-mail adresa:</label>
                    </td>
                    <td>
                        <input type="email" id="emailInput" name="email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwordInput">Lozinka:</label>
                    </td>
                    <td>
                        <input type="password" id="passwordInput" name="password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirmPasswordInput">Ponovite lozinku:</label>
                    </td>
                    <td>
                        <input type="password" id="confirmPasswordInput" name="confirmPassword"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phoneInput">Broj telefona:</label>
                    </td>
                    <td>
                        <input type="tel" id="phoneInput" name="phone"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="imageInput">URL slike:</label>
                    </td>
                    <td>
                        <input type="text" name="image" id="imageInput"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button>Registruj se</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
